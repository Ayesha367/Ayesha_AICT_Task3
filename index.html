<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML Description Example â€” Netflix Style</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --panel: rgba(255,0,0,0.06);
      --red:#ff0000;
      --red-soft:#ff4d4d;
      --muted:#cfcfcf;
      --accent: #ff0000;
    }

    /* Reset / base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100%;
      background: radial-gradient(800px 400px at 10% 10%, rgba(255,0,0,0.03), transparent 8%),
                  radial-gradient(600px 300px at 90% 90%, rgba(255,0,0,0.02), transparent 6%),
                  linear-gradient(180deg,#050505 0%, #0b0b0b 50%, #0b0b0b 100%);
      color:var(--muted);
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding:40px 20px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }

    /* Header */
    .container{max-width:900px;margin:30px auto}
    .title-wrap { text-align:center; margin-bottom:30px; position:relative; }
    h1{
      margin:0;
      font-size:2.6rem;
      color:var(--red);
      letter-spacing:1px;
      line-height:1;
      text-transform:uppercase;
      text-shadow: 0 0 18px rgba(255,0,0,0.25), 0 0 40px rgba(255,0,0,0.08);
      transform-origin:center;
      display:inline-block;
      padding: 6px 12px;
      border-radius:6px;
      background: linear-gradient(90deg, rgba(255,0,0,0.02), rgba(0,0,0,0));
    }

    /* animated SVG underline */
    .underline {
      margin: 12px auto 0;
      width: 220px;
      height: 8px;
    }
    .underline svg { display:block; margin:auto }
    .underline .stroke { stroke: var(--red); stroke-width: 4; stroke-linecap:round; fill:none;
      stroke-dasharray: 300; stroke-dashoffset: 300; animation: dash 1s ease forwards 0.15s;
      filter: drop-shadow(0 0 10px rgba(255,0,0,0.6));
    }
    @keyframes dash { to { stroke-dashoffset: 0; } }

    /* panel (card) */
    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:32px;
      border:1px solid rgba(255,0,0,0.12);
      box-shadow: 0 12px 40px rgba(0,0,0,0.7), 0 0 35px rgba(255,0,0,0.03) inset;
      backdrop-filter: blur(6px);
      transform-origin:center;
      animation: floatSlow 8s ease-in-out infinite alternate;
    }

    @keyframes floatSlow {
      from{ transform: translateY(0px) }
      to{ transform: translateY(-8px) }
    }

    /* dt / dd layout */
    dl { margin: 0; }
    dt {
      margin: 0;
      color: var(--red-soft);
      font-weight: 700;
      font-size: 1.15rem;
      text-transform:uppercase;
      letter-spacing:0.6px;
      opacity: 0;
      transform: translateX(-20px);
    }

    .entry {
      margin-top: 18px;
      display:block;
    }

    dd {
      margin: 10px 0 0 0;
      color: #dcdcdc;
      line-height:1.6;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:12px 14px;
      border-left:4px solid rgba(255,0,0,0.22);
      border-radius:8px;
      opacity:0;
      transform: translateX(20px);
      position:relative;
      overflow:hidden;
    }

    dd .typewriter {
      display:inline-block;
      white-space:nowrap;
      overflow:hidden;
      width:0ch;
    }

    /* visible state (added by JS) */
    .visible dt { opacity:1; transform:none; transition: all 420ms cubic-bezier(.2,.9,.2,1); }
    .visible dd { opacity:1; transform:none; transition: all 420ms cubic-bezier(.2,.9,.2,1); }

    /* dd hover effect */
    dd:hover {
      box-shadow: 0 10px 30px rgba(255,0,0,0.06);
      transform: scale(1.01);
      border-left-color: var(--red);
    }

    hr {
      height:2px;
      border:none;
      background: linear-gradient(90deg, transparent, var(--red), transparent);
      margin:28px auto;
      width:60%;
      box-shadow:0 0 18px rgba(255,0,0,0.12);
    }

    footer { text-align:center; margin-top:20px }
    footer strong{
      color:var(--red-soft);
      text-shadow:0 0 8px rgba(255,0,0,0.18);
      font-weight: 800;             /* <-- force bold */
      display: inline-block;
      padding: 6px 10px;
      border-radius: 6px;
      background: rgba(255,0,0,0.03);
    }

    /* small screens */
    @media (max-width:640px){
      h1{ font-size:1.9rem }
      .panel{ padding:20px }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-wrap">
      <h1>Learning HTML Tags</h1>

      <div class="underline" aria-hidden="true">
        <!-- SVG animated underline -->
        <svg viewBox="0 0 300 8" preserveAspectRatio="none">
          <path class="stroke" d="M6 4 C100 12,200 -6,294 4" />
        </svg>
      </div>
    </div>

    <div class="panel" id="panel">
      <dl id="descList">
        <div class="entry">
          <dt>&lt;p&gt;</dt>
          <dd><span class="typewriter" data-text="Defines a paragraph of text to structure long content into readable blocks."></span></dd>
        </div>

        <div class="entry">
          <dt>&lt;img&gt;</dt>
          <dd><span class="typewriter" data-text="Embeds an image into the page. Use src to point to the image and alt for accessibility."></span></dd>
        </div>

        <div class="entry">
          <dt>&lt;a&gt;</dt>
          <dd><span class="typewriter" data-text="Creates links. Use href to set the destination and target to control how it opens."></span></dd>
        </div>

        <div class="entry">
          <dt>&lt;ul&gt;</dt>
          <dd><span class="typewriter" data-text="Defines an unordered list (bulleted). Useful for lists without a specific order."></span></dd>
        </div>

        <div class="entry">
          <dt>&lt;li&gt;</dt>
          <dd><span class="typewriter" data-text="Represents a list item inside ul or ol. Each list item should be an li element."></span></dd>
        </div>
      </dl>
    </div>

    <hr />

    <footer><strong>Developed by Ayesha Farooq</strong></footer>
  </div>

  <script>
    // Reveal entries one-by-one with controlled delays
    (function(){
      const entries = Array.from(document.querySelectorAll('.panel .entry'));
      const revealDelay = 420; // ms between items
      // Helper: animate typewriter effect on an element
      function typewriter(el, text, charDelay=18){
        el.style.width = '0ch';
        el.textContent = '';
        let i=0;
        const run = () => {
          if(i <= text.length){
            el.textContent = text.slice(0, i);
            el.style.width = (i) + 'ch';
            i++;
            setTimeout(run, charDelay);
          }
        };
        run();
      }

      // Sequential reveal
      entries.forEach((entry, idx) => {
        const dt = entry.querySelector('dt');
        const dd = entry.querySelector('dd');
        const span = dd.querySelector('.typewriter');
        const text = span.getAttribute('data-text') || span.textContent;

        // schedule reveal
        setTimeout(() => {
          entry.classList.add('visible');
          // start typewriter for this dd
          typewriter(span, text, 18);
        }, idx * revealDelay + 300); // small initial delay
      });
    })();
  </script>
</body>
</html>
